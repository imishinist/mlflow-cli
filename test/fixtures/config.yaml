model:
  name: "test_model"
  version: "1.0.0"
  type: "classification"

training:
  learning_rate: 0.001
  batch_size: 32
  epochs: 100
  optimizer: "adam"

data:
  train_split: 0.8
  validation_split: 0.1
  test_split: 0.1

metrics:
  primary: "accuracy"
  secondary: ["precision", "recall", "f1_score"]
